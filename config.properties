# TCP listening port
serverTCPPort=7700
# UDP listening port
serverUDPPort=7701

# timeout for connecting to a server
connectionTimeout=5000

# default query string
query=index

# flag to ignore the case on the search input string
ignoreCase=true

# flag to signal the input is a regular expression - perl style
isRegularExpression=false

# name of the input log file
inputFile=/root/vm.log

# client read and write buffers
bufferSize=30000000

# file containing the results of this hosts grep
outputFile=results.txt

# TRACE Level
#logLevel=1


# Needed for testing on asoliman machine
#hosts=asolimanyoga

# Needed for testing on Caleb's machine
#hosts=MacBookAir


# 6=NONE, LEVEL_ERROR = 5, LEVEL_WARN = 4, LEVEL_INFO = 3, LEVEL_DEBUG = 2, LEVEL_TRACE = 1;
